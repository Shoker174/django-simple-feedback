{% load i18n %}
<form action="{% url 'ajax_feedback' key=form.get_settings_key %}"
		method="post" id="id_feedback_form_{{ form.get_settings_key }}"
		class="feedback_form" >
    {{ form.media }}
    <table>
        {{ form.as_table }}
        <tr><td colspan="2" class="center submit ">
		{% csrf_token %}
        <input type="submit" value="{% trans 'Send' %}" />
        </td></tr>
    </table>
</form>
